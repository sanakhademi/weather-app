<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7cc9b7487d.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app card mx-sm-auto">
          <div class="card-body">
       
          <form class="search-box" id="city-search">
            <button class="btn" id="current-location" type="button"><i class="fas fa-location-arrow location-icon"></i></button>
  <button class="btn btn-outline-secondary button-style" type="submit"><i class="fas fa-search search-icon"></i></button>
  <input type="text" class="search-area col-lg-7 col-md-7 col-sm-12" placeholder="Search location" id="city-input" autocomplete="off" required >
  
          </form>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 column-1">
              <div>
        <h1 id="city" class="ml-4"></h1>
        
        <p class="degree-nom ml-5 ml-sm-3 ml-md-5 ml-lg-5 ml-lx-5"><span class="degree-num" id="current-temp"></span> <sup>°</sup></p>
        </div>
        </div>
        <div class="col-lg-4 col-sm-6 col-md-4 second-column">
          <div class="ml-5 ml-sm-3 ml-md-5 ml-lg-5 ml-lx-5">
           <p class="text-start" id="dateTime"></p>
           <span class="exact-time" id="timeOnly"></span>
           
           
           <p class="weather-info"><span id="description"></span><br/><span class="second-degree">Feels like: </span><span id=feels-like></span>° <br> <span class="second-degree">Humidity:</span> <span id="humidity"></span>% <br> </p>
        </div>
      </div>
        <div class="col-lg-4 col-sm-6 col-md-4 image-icon">
            
            <img src="" alt="clear" id="icon" class="mr-5"/>  
        </div>
        </div>
        <hr>
        <div class="row bottom-part" id="forecast">
        

          
            
          </div>
         
            </div>
            <div class="coding-mark"><p> <a href="https://github.com/sanakhademi/weather-app" target="blank" class="git-link">Open-source code</a>, by Sana Khademi</p></div>
        </div>
      </div>
     
    </div>
</div>
<script src="src/script.js"></script>
  </body>
</html>
